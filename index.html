<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Contrato</title>
<script type="text/javascript">

// o campo nome deve possuir todos caracteres em maiúsculo
function transformarMaiuscula(campo){
  return campo.target.value.toUpperCase();
}
//caso a opção seja programador, exibir um campo texto para digitar a linguagem
function qualLinguagem(campo){
  if(campo.target.value == 'programador'){
      document.getElementById('language').style.display = 'inline'
  }
  else{
      document.getElementById('language').style.display = 'none'
  }
}


function validaForm(frm) {
// O paramêtro frm desta função significa: this.form, pois a chamada da função - validaForm(this), foi setada na tag form.
// Vamos verificar se o campo nome foi preenchido e se ele contém no mínio três caracteres.
var nome = frm["nome"].value
var email = frm["email"].value
var idade = frm["idade"].value
var profissao = frm["prof"].value
var checkBoxBool = frm["concordo"].checked ? true : false
if(nome == '' || nome.length < 3)  {
 // Exibiremos um alerta, caso o campo esteja vazio.
 alert("Por favor, informe-nos o seu nome.");
 // Vamos setar um focus no campo.
 frm.nome.focus();
 // Bloqueando o envio do form.
 return false;
}
// O campo e-mail precisa conter: "@", "." e não pode estar vazio.
if(!email.includes('@') || !email.includes('.',email.indexOf('@')+1)) {
 alert("Por favor, informe-nos um e-mail v�lido.");
 frm.email.focus();
 return false;
}

//a empresa está contratando profissionais entre 18 e 60 anos
if(idade < 18 || idade > 60){
 alert("Idade incompat�vel com a vaga.");
 frm.idade.focus();
 return false;

}


// Validar a profissão; quero que o usuário escolha uma entre as duas opções - 
//Programador, Designer. E não quero que ele escolha selecione... ou todas.
if(profissao == "" || profissao == "Todas") {
 alert("No momento precisamos de especialistas em suas áreas");
 frm.prof.focus();
 return false;
}

else if(profissao != "programador"){
  frm["language"].value = ""
}
else{
  if(frm["language"].value == ""){
    alert("Especifique sua linguagem!");
    frm.programmingLanguage.focus()
    return false
  }
}
// Verificar se o checkbox foi selecionado.
if(!checkBoxBool) {
 alert("Você precisa estar de acordo com nossa política de uso.");
 frm.concordo.focus();
 return false;
}
// Como tudo está correto, vamos permitir o envio do formulário.
alert('Você preencheu o formulário como esperávamos; obrigado.');
return true;
}

</script>
</head>

<body>

<form name="frmTeste" method="post" action="#" onsubmit="return validaForm(this);">
  <p>Teste de validação de formulário
</p>
  <p>Nome:
    <input onkeyup="this.value = transformarMaiuscula(event)" type="text" name="nome" id="nome" />
  </p>
  <p>Email:
    <label>
      <input type="text" name="email" id="email" />
    </label>
  </p>
<p>Idade:
    <label>
      <input type="text" name="idade" id="idade" />
    </label>
  </p>
  <p>Profissão:
    <label>
      <select name="prof" onchange="qualLinguagem(event)">
        <option value="">Selecione...</option>
        <option value="programador">Programador</option>
        <option value="designer">Designer</option>
        <option value="Todas">Todas</option>
     </select>
    </label>
  </p>
  <p>
    <input style="display: none;" name="language" id="language"></input>
  </p>
   <p>
    <label>
      <input type="checkbox" name="concordo" id="concordo"
 value="sim" />
    </label>
  Concordo com política de uso.</p>
  <p>
    <label>
      <input type="submit" name="sbt" value="Enviar" />
    </label>
    <br />
  </p>
</form>

</body>
</html>
